name: Check last published version

on:
  schedule:
    - cron: "0 0 * * *"
  repository_dispatch:
    types:
      - check-last-version

jobs:
  check:
    runs-on: ubuntu-latest
    name: check-last-version
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: none
          coverage: none
      - name: Check new online versions
        run: ./.github/workflows/check-latest-version
      - name: Check changes
        id: check
        run: |
          if git diff --exit-code ./data/versions.json; then
            echo 'No changes detected'
            echo "changed=no" >>"$GITHUB_OUTPUT"
          else
            echo "changed=yes" >>"$GITHUB_OUTPUT"
          fi
      - name: Commit changes
        if: steps.check.outputs.changed == 'yes'
        run: |
          git config --local user.name 'Michele Locati'
          git config --local user.email 'michele@locati.it'
          git checkout -b gh-new-latest-versions
          git add ./data/versions.json
          git commit -m 'Add new ConcreteCMS versions'
          printf 'Pushing to %s\n' "$GITHUB_REPOSITORY"
          git push --force origin gh-new-latest-versions:gh-new-latest-versions
      - name: Notify new pull request required
        if: steps.check.outputs.changed == 'yes'
        uses: appleboy/telegram-action@master
        with:
          token: ${{ secrets.TELEGRAM_TOKEN }}
          to: '-1001989057474'
          message: New versions detected, please create a new pull request by visiting https://github.com/concrete5-community/docker5/pull/new/gh-new-latest-versions
      - name: Notify failures
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          token: ${{ secrets.TELEGRAM_TOKEN }}
          to: '-1001989057474'
          message: Checking last online versions failed on https://github.com/concrete5-community/docker5/actions/runs/${{ github.run_id }}